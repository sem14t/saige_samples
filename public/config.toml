baseURL = "https://saige.netlify.app"
title = "SAIGE"
languageCode = "en"
DefaultContentLanguage = "en" # Change this to change the site's language
theme = "hugo.386"
preserveTaxonomyNames = true

[params]
    # The name to display as main title in the home page
    mainpagetitle = "SAIGE"

    # The subtitle to display under the title in the home page
    mainpagesubtitle = "Samples generated by SAIGE (Surrealist Artificial Intelligence Generative Experiment)" 

    # The description of your website. It will be displayed in the home page
    mainpagedesc = "SAIGE is a model of GPT-2 trained on a corpus of Surrealist text."

    # The name to display in the copyright section in the footer
    copyrightname = "S. E. Marvin"

    # The url to use as link in the copyright name in the footer. Leave empty to use none.
    copyrighturl = "http://semarvin.com"

    # Show the "built on Hugo" disclaimer
    showhugo = true

    # Urls for social networks facebook = "https://facebook.com" twitter = "https://twitter.com" 
    linkedin = "https://www.linkedin.com/in/ellie-marvin/"
    github = "https://github.com/semarvin"

    # Enables or disables the loading animations. false activates them. Default is false.
    loadfastload = false

    # Sets the speed for the page loading effect. Default is 1.0.
    loadspeedfactor = 3.5

    # Enables or disables the second flyby cursor. Default is false.
    loadonepass = true

[params.copyright]
    name = "S. E. Marvin"

    # The url to use as link in the copyright name in the footer. Leave empty to use none.
    url = "http://semarvin.com"

    # Text to go before copyright information
    prefix = "[hugo.386 theme by Max le Fou](https://gitlab.com/maxlefou/hugo.386)"

    # Text to go between copyright and hugo disclaimer (if enabled)
    suffix = ""

[menu]
  # This displays buttons in the navbar to access your contents
  [[menu.main]]
    identifier = "about" # An unique identifier for the button
    name = "About"       # A display name for the button
    url = "/about/about"      # The path to the content. It can lead to a single page (like here)
    weight = 10          # A number to order the buttons in the navbar

  [[menu.main]]
    identifier = "posts"
    name = "Samples"
    url = "/posts/"       # The path can lead to a content folder too.
    weight = 20

[taxonomies]
category = "categories" 
tag = "tags"


[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true